name: Update website submodule

on:
  push:
    branches: [main]

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
      - name: Configure git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - name: Clone website repository
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/samarth261/samarth261.github.io.git website
      - name: Update submodule
        run: |
          cd website
          pushd ai-mad-lad && git pull && popd
          git add . && git commit -m "Update ai-mad-lad submodule" || echo "No changes to commit"
      - name: Push changes
        run: |
          cd website
          git push
